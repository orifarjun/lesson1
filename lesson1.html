<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .option {
            display: block;
            width: 200px;
            height: 50px;
            margin: 10px auto;
            font-size: 18px;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .option:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="Hebrew">Title</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button class="option" id="option1">Option 1</button>
                <button class="option" id="option2">Option 2</button>
                <button class="option" id="option3">Option 3</button>
                <button class="option" id="option4">Option 4</button>
            </div>
        </div>

        <p id="result"></p>
    </div>

    <script src="lesson1.js"></script>
</body>
</html>
